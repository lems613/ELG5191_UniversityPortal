<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Course Search</title>

</h:head>
<body>
<h1>Course Search</h1>
<h:form>

	<p:selectCheckboxMenu value="#{courseBean.department}" label="Departments" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:220px">  
        <f:selectItems value="#{courseBean.departments}" />  
    </p:selectCheckboxMenu>
    
    <p:selectCheckboxMenu value="#{courseBean.semester}" label="Semesters" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:220px">  
        <f:selectItems value="#{courseBean.semesters}" />  
    </p:selectCheckboxMenu>

<p:separator style="margin-bottom:10px"/>  

<p:commandButton value="Search" actionListener="#{courseBean.searchCourse}"/>
</h:form>


</body>
</html>
