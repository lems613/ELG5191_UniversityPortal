<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Course Search Results</title>
</h:head>
<body>
<H1>Search Results</H1>

<p:dataTable id="courseTable" value="#{courseBean.searchResults}"
		paginator="true" paginatorPosition="bottom" rows="10" var="courseOffering">
		<p:column id="courseOfferingId" headerText="Course Offering Id"
			sortBy="#{courseOffering.offeringId}">
			<h:outputText id="courseOfferingIdCell" value="#{courseOffering.offeringId}" />
		</p:column>
		
		<p:column id="location" headerText="Location"
			sortBy="#{courseOffering.location}">
			<h:outputText id="locationCell" value="#{courseOffering.location}" />
		</p:column>
		
		<!-- p:column id="studentBirth" headerText="Student Birth"
			sortBy="#{student.birthDate}">
			<h:outputText id="studentBirthCell" value="#{student.birthDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column-->
	</p:dataTable>
</body>
</html>
