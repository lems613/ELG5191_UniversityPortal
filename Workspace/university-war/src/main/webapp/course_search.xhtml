<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Course Search</title>
</head>
<body>

<h:form>
<table>
<tr>
<td>
    <h:outputLabel value="Department name:" for="departmentList" />
    </td>
    <td>
    <h:selectManyListbox id="departmentList" value="#{courseBean.department}">
    	<f:selectItems value="#{courseBean.departments}" var="f" 
    	itemlabel="#{f}" itemvalue="#{f}"/>
    </h:selectManyListbox> <br/>
    </td>
    </tr>
    <TR>
    <td>
    <h:outputLabel value="Course Number:" for="courseBean.courseNumber" />
    </td>
    <td>
    <h:inputText value="#{courseBean.courseNumber}" id="courseNumber"/> <br/>
    </td></TR>
    
    <tr>
    <td>
    <h:outputLabel value="Semester:" />
    </td>
    <td>
    
    <h:selectManyListbox id="semesterList" value="#{semester}">
    	<f:selectItems value="#{courseBean.semesters}" var="f" 
    	itemlabel="#{f}" itemvalue="#{f}"/>
    </h:selectManyListbox> <br/>
    </td>
    </tr>
    <tr>
    <td>
    
    <h:outputLabel value="Professor:" />
    </td>
    <td>
    
    <h:inputText value="#{courseBean.professor}" id="professor" /> <br/>
</td>
</tr>
</table>
<h:commandButton value="Clear"/>
<p:commandButton value="Search" actionListener="#{courseBean.searchCourse}"/>
</h:form>


</body>
</html>
